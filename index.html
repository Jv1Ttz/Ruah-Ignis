<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ruah Ignis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              cinzel: ['Cinzel', 'serif'],
            },
            colors: {
              slate: {
                850: '#151e32',
                950: '#020617', // Deeper dark
              },
              red: {
                550: '#dc2626', // Custom deep red
              }
            },
            animation: {
              'flicker': 'flicker 3s infinite alternate',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-small': 'bounce-small 1s infinite',
              'breathing-glow': 'breathing-glow 3s ease-in-out infinite',
              'spin-slow': 'spin 3s linear infinite',
              'progress': 'progress 5s ease-in-out forwards',
            },
            keyframes: {
              flicker: {
                '0%, 18%, 22%, 25%, 53%, 57%, 100%': {
                  opacity: 1,
                  transform: 'scale(1)',
                },
                '20%, 24%, 55%': {
                  opacity: 0.9,
                  transform: 'scale(0.98)',
                },
              },
              'bounce-small': {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(0)' },
              },
              'breathing-glow': {
                '0%, 100%': { 
                  transform: 'scale(1)', 
                  filter: 'drop-shadow(0 0 5px rgba(239, 68, 68, 0.5))' 
                },
                '50%': { 
                  transform: 'scale(1.1)', 
                  filter: 'drop-shadow(0 0 15px rgba(239, 68, 68, 0.9))' 
                },
              },
              'progress': {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        /* Removed hardcoded background color to let React/Tailwind handle theme */
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>

{
  "imports": {

    "react": "https://esm.sh/react@^19.2.3",
    "react-icons/": "https://esm.sh/react-icons@^5.5.0/"
  }
}
</script>
